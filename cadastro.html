<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Formulário de cadastro para voluntários/doadores.">
    <meta name="keywords" content="cadastro, voluntário, doador">
    <title>Cadastro — Passadores de Semestres</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="theme-dark">
    <a class="skip-link" href="#main">Ir para o conteúdo</a>
    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="brand">Passadores de Semestres</a>
            <button class="menu-toggle" aria-expanded="false" aria-controls="main-nav">Menu</button>
            <nav id="main-nav" aria-label="Navegação principal" class="nav-hidden">
                <ul class="main-nav">
                    <li><a href="index.html">Home</a></li>
                    <li class="has-submenu">
                        <a href="projetos.html">Sobre</a>
                        <ul class="submenu">
                            <li><a href="#missao">Missão</a></li>
                            <li><a href="#equipe">Equipe</a></li>
                        </ul>
                    </li>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="cadastro.html" aria-current="page">Cadastre-se</a></li>
                    <li><a href="capitacao.html">Captação</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="main" class="container">
        <section aria-labelledby="cadastro-title">
            <h1 id="cadastro-title">Cadastro</h1>
            <p>Preencha seus dados para se candidatar como voluntário ou fazer contato.</p>
            <form id="cadastroForm" action="#" method="post" novalidate>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome Completo<span aria-hidden="true">*</span></label>
                    <input id="nome" name="nome" type="text" required aria-required="true" autocomplete="name">
                    <label for="email">E-mail<span aria-hidden="true">*</span></label>
                    <input id="email" name="email" type="email" required aria-required="true" autocomplete="email">
                    <label for="cpf">CPF<span aria-hidden="true">*</span></label>
                    <input id="cpf" name="cpf" inputmode="numeric" maxlength="14" placeholder="000.000.000-00" required aria-required="true" autocomplete="off">
                    <label for="telefone">Telefone<span aria-hidden="true">*</span></label>
                    <input id="telefone" name="telefone" inputmode="tel" maxlength="15" placeholder="(00) 00000-0000" required aria-required="true" autocomplete="tel">
                    <label for="nascimento">Data de Nascimento<span aria-hidden="true">*</span></label>
                    <input id="nascimento" name="nascimento" type="date" max="9999-12-31" required aria-required="true" autocomplete="bday">
                </fieldset>
                <fieldset>
                    <legend>Endereço</legend>
                    <label for="cep">CEP<span aria-hidden="true">*</span></label>
                    <input id="cep" name="cep" inputmode="numeric" maxlength="9" placeholder="00000-000" required aria-required="true" autocomplete="postal-code">
                    <label for="endereco">Endereço<span aria-hidden="true">*</span></label>
                    <input id="endereco" name="endereco" type="text" required aria-required="true" autocomplete="street-address">
                    <label for="cidade">Cidade<span aria-hidden="true">*</span></label>
                    <input id="cidade" name="cidade" type="text" required aria-required="true" autocomplete="address-level2">
                    <label for="estado">Estado<span aria-hidden="true">*</span></label>
                    <select id="estado" name="estado" required aria-required="true" autocomplete="address-level1">
                        <option value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Interesse</legend>
                    <label><input type="radio" name="interesse" value="voluntario" checked> Voluntário</label>
                    <label><input type="radio" name="interesse" value="doador"> Doador</label>
                </fieldset>
                <div id="form-messages" role="status" aria-live="polite"></div>
                <button type="submit" class="btn-primary">Enviar Cadastro</button>
            </form>
        </section>
    </main>
    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="ano3"></span> Passadores de Semestres</p>
        </div>
    </footer>
    <script src="js/scripts.js" defer></script>
</body>
</html>
